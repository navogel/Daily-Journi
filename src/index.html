<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

                <select id="mood">
                        <option value="mood">Mood</option>
                        <option value="happy">Ni &#128516; </option>
                        <option value="angelic">Ni &#128519;</option>
                        <option value="nuetral">Ni &#128528;</option>
                        <option value="cowboy">Ni &#129312;</option>
                        <option value="intrigued">Ni &#129320;</option>
                        <option value="angry">Ni &#129324;</option>
                    </select>
            </fieldset>
            <fieldset>
                    <label for="concepts"></label>
                    <input type="text" placeholder="Concepts Covered" id="concepts">
            </fieldset>
            <fieldset>
                    <label for="entry"></label>
                    <textarea name="journalEntry" id="entry" rows="3">Enter all the things.</textarea>
            </fieldset>
            
            <button class="submitButton" type="button">Record du Jour Ni</button>
        </form>
    </div> <!-- end of form wrapper-->

</html>
